<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lampada</title>
</head>
<body>
    <img src="lampada.jpg" alt="" width=600 height=400 id="imagem">
    <script>
    var entrar = document.getElementById('imagem')
    entrar.addEventListener('mouseenter',entra)
    entrar.addEventListener('mouseout',sair)
    function sair(){
        entrar.src = 'lampada.jpg'
    }function entra(){
        entrar.src = 'lampada-on.jpg'
    }
    </script>
</body>
</html>
